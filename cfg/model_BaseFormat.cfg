% ------------------------- RreplaceParameter -------------------------------- %
INNER_ITER= {{INNER}}
TIME_ITER= {{TIME_ITER}}
MESH_FILENAME= {{MESH_FILENAME}}
OUTPUT_WRT_FREQ= {{OUTPUT_WRT_FREQ}}

% ------------------------- MESH INPUT -------------------------------- %
MESH_FORMAT= SU2
REF_LENGTH= 0.075

% ------------------------- SOLVER DEFINITION ------------------------- %
SOLVER= RANS
MATH_PROBLEM= DIRECT

% ------------------------- PHYSICAL PARAMETERS ----------------------- %
MACH_NUMBER= 0.1
FREESTREAM_TEMPERATURE= 300.0
FREESTREAM_PRESSURE= 101325.0
FREESTREAM_VELOCITY= ( 0.0, 0.00, -0.01 )
FREESTREAM_DENSITY= 1.225
FREESTREAM_VISCOSITY= 1.7894e-5
REYNOLDS_NUMBER= 1e5
KIND_TURB_MODEL= SA

%FREESTREAM_PRESSURE= 95325.0

% ------------------------- TIME-DEPENDENT SIMULATION ------------------ %
TIME_DOMAIN= YES
%TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER
TIME_MARCHING= DUAL_TIME_STEPPING-1ST_ORDER
TIME_STEP= 1.5e-0
MAX_TIME= 751.0
UNST_CFL_NUMBER= 0.0

% ------------------------- NUMERICAL METHOD --------------------------- %
CONV_NUM_METHOD_FLOW= JST
MUSCL_FLOW= NO
JST_SENSOR_COEFF= (0.5, 0.02)

% ------------------------- BOUNDARY CONDITIONS ------------------------ %
% Inlet boundary marker(s) with the following formats (NONE = no marker)
% Total Conditions: (inlet marker, total temp, total pressure, flow_direction_x,
%           flow_direction_y, flow_direction_z, ... ) where flow_direction is
%           a unit vector.
%INLET_TYPE= TOTAL_CONDITIONS
MARKER_INLET= (IN1, 300.0, 101325.0, 0.0, 0.0, -1.0)

% Outlet boundary marker(s) (NONE = no marker)
% Compressible: ( outlet marker, back pressure (static thermodynamic), ... )
MARKER_OUTLET= (OUT1, 96325.0)

% Navier-Stokes (no-slip), isothermal wall marker(s) (NONE = no marker)
% Format: ( marker name, constant wall temperature (K), ... )
MARKER_ISOTHERMAL= (WALL, 300.0)

% ------------------------- OUTPUT CONTROL ----------------------------- %
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)

VOLUME_FILENAME= flow
SURFACE_FILENAME= surface/surface_flow
CONV_FILENAME= history

% ------------------------- CONVERGENCE CRITERIA ----------------------- %
%CONV_FIELD= DRAG
CONV_FIELD= PRESSURE
CONV_RESIDUAL_MINVAL= -8
CONV_STARTITER= 10

% ------------------------- PARALLEL EXECUTION ------------------------- %
EDGE_COLORING_GROUP_SIZE= 512
EDGE_COLORING_RELAX_DISC_ADJ= YES
LINEAR_SOLVER_PREC_THREADS= 0

% ------------------------- RESTART CONTROL ---------------------------- %
RESTART_FILENAME= restart/restart.dat
SOLUTION_FILENAME= restart/restart.dat
WRT_RESTART_OVERWRITE= YES
