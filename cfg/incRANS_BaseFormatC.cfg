% ------------------------- Problem Definition -----------------------------
SOLVER= INC_RANS
MATH_PROBLEM= DIRECT
TIME_DOMAIN= YES
TIME_MARCHING= DUAL_TIME_STEPPING-1ST_ORDER
TIME_STEP= {{TIME_STEP}}
TIME_ITER= {{TIME_ITER}}

% ------------------------- Mesh Input -------------------------------------
MESH_FILENAME= {{MESH_FILENAME}}

% ------------------------- Simulation Control -----------------------------
INNER_ITER= {{INNER}}
CONV_FIELD= RMS_DENSITY
CONV_RESIDUAL_MINVAL= 1E-12

% ------------------------- Output -----------------------------------------
OUTPUT_WRT_FREQ= {{OUTPUT_WRT_FREQ}}
WRT_RESTART_COMPACT= YES
WRT_SURFACE_OVERWRITE= YES
WRT_AD_STATISTICS= YES

OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)
VOLUME_FILENAME= flow

MARKER_PLOTTING= ( x0, x1, WALL )
SURFACE_FILENAME= surface/surface_flow
CONV_FILENAME= history

% ------------------------- Numerical Method -------------------------------
CONV_NUM_METHOD_FLOW= JST
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-6
LINEAR_SOLVER_ITER= 100

% ------------------------- CFL and Stability ------------------------------
CFL_NUMBER= 1.0
CFL_ADAPT= YES
CFL_ADAPT_PARAM= (0.5, 1.5, 1.0)

% ------------------------- Boundary Conditions ----------------------------
MARKER_INLET= ( x0, 300.0, 101325.0, 1.0, 0.0, 0.0 )
INC_INLET_TYPE= PRESSURE_INLET

MARKER_OUTLET= ( x1, 100325.0 )
INC_OUTLET_TYPE= PRESSURE_OUTLET

MARKER_ISOTHERMAL= ( WALL, 300.0 )

% ------------------------- Fluid Properties -------------------------------
FLUID_MODEL= IDEAL_GAS
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 1.8e-5

% ------------------------- Turbulence -------------------------------------
KIND_TURB_MODEL= SST
FREESTREAM_TURBULENCEINTENSITY= 0.01
FREESTREAM_TURB2LAMVISCRATIO= 10.0

% ------------------------- Restart Control --------------------------------
RESTART_FILENAME= restart/restart.dat
SOLUTION_FILENAME= restart/restart.dat
